<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="padlock">
            <img src="/img/sheild-dynamic-premium.png">
        </div>

        <h1 class="title">Password Generator</h1>
        <h4 class="password-display">Password</h4>

        <form id="passwordGenerator">

            <label for="characterAmountNumber">Number of Characters</label>

            <div class="range">
                <input class="slider" type="range" min="8" max="32" value="16" id="characterAmountRange">
                <input  class="number-input" type="number" min="8" max="50" id="characterAmountNumber">
            </div>



        <div>
            <label for="uppercase" checked>
                Include Uppercase
            </label>
            <input type="checkbox" id="uppercase" checked>
        </div>

        <div>

            <label for="lowercase">
                Include Lowercase
            </label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        
        <div>
            <label for="numbers">
                Include Numbers
            </label>
            <input type="checkbox" id="number" checked>
        </div>
        
        <div>
            <label for="symbols" checked>Include Symbols</label>
            <input type="checkbox" id="symbol" checked>
        </div>

            <button type="submit" class="btn-generate" id="generate">
                Generate Password
            </button>
        </form>


    </div>
    <script src="/js/main.js"></script>
</body>

</html>
