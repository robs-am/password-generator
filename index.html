<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">

            <h2 class="title">Password Generator</h2>
            <div class="result">
                
                <div class="result__title field-title">
                    Generated Password
                </div>
                <div class="result__info right">
                    click to copy
                </div>
                <div class="result__info left">
                    copied
                </div>
                <div class="result__viewbox" CLICK GENERATE id="result">
                    CLICK GENERATE
                </div>
                <button id="copy-btn" style="--x: 0; --y:0">
                    <i class="far fa-copy"></i>
                </button>
                <div class="length range__slider" data min="4" data-max="320">
                    <div class="length__title field-title" data-length="0">
                        length:
                    </div>
                    <input type="range" id="slider" min="4" max="32" value="16" />
                    <div class="setting">
                        <span class="setting__title field-title">
                            setting
                        </span>
                        <div class="setting">
                            <input type="checkbox" id="uppercase" checked>
                            <label for="uppercase" checked>
                                Include Uppercase
                            </label>
                            <div class="setting">
                                <input type="checkbox" id="lowercase" checked>
                                <label for="lowercase">
                                    Include Lowercase
                                </label>
                            </div>
                            <div class="setting">
                                <input type="checkbox" id="number" checked>
                                <label for="number">
                                    Include Numbers
                                </label>
                            </div>
                            <div class="setting">
                                <input type="checkbox" id="number" checked>
                                <label for="number" checked>Include Symbols
                                </label>
                            </div>
                            <button class="btn generate" id="generate">
                                Generate Password
                            </button>
                        </div>
                    </div>
        
                </div>
        
            </div>
    </div>
    
</body>
</html>
