<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">

        <h2 class="title">Password Generator</h2>
        <div class="result">

            <div class="result__title field-title">
                Generated Password
            </div>
            <div class="result__info right">
                click to copy
            </div>
            <div class="result__info left">
                copied
            </div>
            <div class="result__viewbox" CLICK GENERATE id="result">
                Generate Password
            </div>
            <button id="copy-btn" style="--x: 0; --y:0">
                <i class="far fa-copy"></i>
            </button>

            <form>
                <label for="charcaterAmountNumber">Number of Characters</label>
                <input type="range" min="8" max="32" value="16" id="charcaterAmountRange" />
                <input type="number" min="8" max="50" id="charcaterAmountNumber">

            </form>


            <div class="setting">
                
                <div class="setting">
                    <label for="uppercase" checked>
                        Include Uppercase
                    </label>
                    <input type="checkbox" id="uppercase" checked>

                    <div class="setting">
                        <label for="lowercase">
                            Include Lowercase
                        </label>
                        <input type="checkbox" id="lowercase" checked>

                    </div>
                    <div class="setting">
                        <label for="number">
                            Include Numbers
                        </label>
                    </div>
                    <input type="checkbox" id="number" checked>

                    <div class="setting">
                        <label for="number" checked>Include Symbols
                        </label>
                        <input type="checkbox" id="number" checked>
                    </div>
                    <button type="submit" class="btn generate" id="generate">
                        Generate Password
                    </button>
                </div>
            </div>



        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
