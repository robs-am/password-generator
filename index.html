<div class="container">
    <h2 class="title">Password Generator</h2>
    <div class="result">
        <div class="result__title field-title">
            Generated Password
        </div>
        <div class="result__info right">
            click to copy
        </div>
        <div class="result__info left">
            copied
        </div>
        <div class="result__viewbox" CLICK GENERATE id="result">
            CLICK GENERATE
        </div>
        <button id="copy-btn" style="--x: 0; --y:0">
            <i class="far fa-copy"></i>
        </button>
        <div class="length range__slider" data min="4" data-max="320">
            <div class="length__title field-title" data-length="0">
                length:
            </div>
            <input type="range" id="slider" min="4" max="32" value="16" />
            <div class="setting">
                <span class="setting__title field-title">
                setting
                </span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked>
            </div>
                <label for="uppercase">
                    Incluse Uppercase
                </label>
                <label for="lowerrcase">
                    Include Lowercase
                </label>
                <label for="number">Include symbols</label>
            </div>
        </div>
    </div>
